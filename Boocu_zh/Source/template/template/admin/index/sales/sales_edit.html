<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display:none">
					<th>id</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="id" data-options="required:true" value="${item.id}" ></input>
					</td>
				</tr>
<!-- 				<tr>

				<tr>
					<th>促销图片</th>
					<td><input id="exap" type="hidden" name="proOriginal1" value="${item.proOriginal1}" class="input_text easyui-validatebox"/>
						<img class="picImg" id="img" src="${item.proOriginal1}" style="width:80px;height:80px"/>
						<input class="button blueButton" type="button" id="btnPreViewImg" value="上传图片"/>
					</td>
				</tr>
				<tr>
					<th>促销价格</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.salesPrice}"
						name="salesPrice" data-options="required:true" ></input>
						<select name="salesPriceUnit">
							<option ${(item.salesPriceUnit=='yuan')?string('selected','')} value="yuan">元</option>
							<option ${(item.salesPriceUnit == 'millionyuan')?string('selected','')} value="millionyuan">万元</option>
						</select>
						<select name="salesPriceType">
							<option ${(item.salesPriceType=='rmb')?string('selected','')} value="rmb">人民币</option>
							<option ${(item.salesPriceType == 'dollar')?string('selected','')} value="dollar">美元</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>排序</th>
					<td><input class="input_text easyui-validatebox"  type="text"  
						name="sort" value="${item.sort}" ></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
