	<form class="validate" id="addForm">
		<input type="hidden" name="id"  disabled="true"  id="menuid"/>
		<table cellspacing="1" cellpadding="3" width="100%" class="form-table">
			<tr>
				<th><label class="text">名称</label></th>
				<td>
					<input type="text" name="title" id="name" maxlength="60" value="" dataType="string" isrequired="true" />
				</td>
			</tr>
			<tr>
				<th><label class="text">类型</label></th>
				<td>
					<select name="menutype">
						<option value="2">应用</option>
						<option value="1">系统</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><label class="text">上级菜单</label></th>
				<td>
					<select name="pid" id="pid">
						<option value="0">顶级菜单</option>
						[#list menuList as menu1]
							[#if menu1.parent == null]
								<optgroup label="${menu1.title!}"></optgroup>
								<option value="${menu1.id!}" >&nbsp;&nbsp;&nbsp;&nbsp;${menu1.title!}</option>
								
								[#list menu1.children as menu2]
									<option value="${menu2.id!}" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${menu2.title!}</option>
									
									[#list menu2.children as menu3]
									<option value="${menu3.id!}" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${menu3.title!}</option>
									
									[#list menu3.children as menu4]
									<option value="${menu4.id!}" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${menu4.title!}</option>
									[/#list] 
									
									
									[/#list] 
								
								[/#list] 
								
							[/#if]
							
						[/#list] 
					</select>
				</td>
			</tr>
			<tr>
				<th><label class="text">url</label></th>
				<td>
					<input type="text" name="url" id="url"	dataType="string" isrequired="true" size="100"/>
				</td>
			</tr>
			<tr>
				<th><label class="text">target</label></th>
				<td><input type="text" name="target" id="target" /></td>
			</tr>
			<tr>
				<th><label class="text">排序</label></th>
				<td><input type="text" name="order" value="0"	style="width: 50px" dataType="int" isrequired="true" /></td>
			</tr>
