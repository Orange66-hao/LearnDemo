<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display:none">
					<th>id</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="id" data-options="required:true" value="${item.id}" ></input>
					</td>
				</tr>
			 <tr>
					<th>名称</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.name}"
						name="name" data-options="required:true" ></input>
					</td>
				</tr>
				 <tr>
					<th>英文名称</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.nameEn}"
						name="nameEn" data-options="required:true" ></input>
					</td>
				</tr>
			  <tr>
					<th>上级分类</th>
					<td><input style="width:309px;height:30px;" id="parentid"  class="easyui-combotree combo" value="${item.parentid}" style="width:300px;" url="/admin/industyClass/combotreeData.json" name="parentid"  />
					</td>
				</tr>
			   <tr>
					<th>排序</th>
					<td><input class="input_text" type="text" value="${item.sort}"
						name="sort" ></input>
					</td>
				</tr>
			   <tr>
					<th>是否启用</th>
					<td>
						<input type="radio" name="status" ${(item.status == '1')?string('checked','')} value="1">启用
						<input type="radio" name="status" ${(item.status == '0')?string('checked','')} value="0">禁用
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

<script>

</script>
