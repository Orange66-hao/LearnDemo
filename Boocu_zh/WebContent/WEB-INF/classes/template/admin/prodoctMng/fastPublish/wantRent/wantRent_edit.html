<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display:none">
					<th>id</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="id" data-options="required:true" value="${item.id}" ></input>
					</td>
				</tr>
				<tr>
					<th>品牌</th>
					<td><input class="easyui-combobox combo" type="text" s_value="${item.productEntity.productBrandEntity.id}"
						name="brandId" id="brandId" data-options="url:'/admin/basedata/brand/get_brand_names.jspx',method:'get',valueField:'id',
						textField:'text', width:307, onLoadSuccess:function(){loadSec('#brandId');}" style="height:30px;" ></input>
					</td>
				</tr>
				<tr>
					<th>商品分类</th>
					<td ><select style="width:307px;height:30px;" class="easyui-combotree" url="/admin/basedata/productclass/combotreeData.json" name="proClassId" id="proClassId" />
					</td>
				</tr>
				<tr>
					<th>行业分类</th>
					<td ><select style="width:307px;height:30px;" class="easyui-combotree" url="/admin/industyClass/combotreeData.json" name="indClassId" id="indClassId" />
					</td>
				</tr>
				<tr>
					<th>商品型号</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.productEntity.proNo}"
						name="proNo" data-options="required:true" ></input>
					</td>
				</tr>
				<tr>
					<th>选件</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.productEntity.poption}"
						name="poption" data-options="required:true" ></input>
					</td>
				</tr>
			 	<tr>
					<th>商品名称</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.productEntity.proName}"
						name="proName" data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>机身号码</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.productEntity.prodNumber}"
						name="prodNumber" data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>成色</th>
					<td>
						<select name="qualityStatus">
							<option ${(item.productEntity.qualityStatus=='all')?string('selected','')} value="all">全新</option>
							<option ${(item.productEntity.qualityStatus == 'nine')?string('selected','')} value="nine">九成新</option>
							<option ${(item.productEntity.qualityStatus == 'eight')?string('selected','')} value="eight">八成新</option>
							<option ${(item.productEntity.qualityStatus == 'seven')?string('selected','')} value="seven">七成新</option>
							<option ${(item.productEntity.qualityStatus == 'six')?string('selected','')} value="six">六成新</option>
							<option ${(item.productEntity.qualityStatus == 'five')?string('selected','')} value="five">五成新</option>
							<option ${(item.productEntity.qualityStatus == 'belowfive')?string('selected','')} value="belowfive">五成新以下</option>
						</select>
					</td>
				</tr>
			   <tr>
					<th>产品状态</th>
					<td>
						<select name="status">
							<option ${(item.productEntity.status=='fine')?string('selected','') } value="fine">完好</option>
							<option ${(item.productEntity.status == 'bad')?string('selected','')} value="bad">故障</option>
							<option ${(item.productEntity.status == 'unknown')?string('selected','')} value="unknown">未知</option>
						</select>
					</td>
				</tr>
			   <tr>
					<th>所在地</th>
					<td>
						<select name="prouseAddress">
							<option ${(item.productEntity.prouseAddress=='inChina')?string('selected','')} value="inChina">中国</option>
							<option ${(item.productEntity.prouseAddress == 'outofChina')?string('selected','')} value="outofChina">国外</option>
						</select>
					</td>
				</tr>
			   
			   <tr>
					<th>求租预算</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.magdebrugBudget}"
						name="magdebrugBudget" data-options="required:true" ></input>
						<select name="magdebrugBudgetLimit">
							<option ${(item.magdebrugBudgetLimit=='yuan')?string('selected','')} value="yuan">元</option>
							<option ${(item.magdebrugBudgetLimit == 'millionyuan')?string('selected','')} value="millionyuan">万元</option>
						</select>
						<select name="magdebrugBudgetType">
							<option ${(item.magdebrugBudgetType=='rmb')?string('selected','')} value="rmb">人民币</option>
							<option ${(item.magdebrugBudgetType == 'dollar')?string('selected','')} value="dollar">美元</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>起租日期</th>
					<td>
						<input class="easyui-datebox" type="text" value="${item.startRent?date}"
						name="startRent" data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>出租周期</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.rentperiod}"
						name="rentperiod" data-options="required:true" ></input>
						<select name="rentperiodunit">
							<option ${(item.rentperiodunit=='day')?string('selected','')} value="day">天</option>
							<option ${(item.rentperiodunit == 'week')?string('selected','')} value="week">周</option>
							<option ${(item.rentperiodunit == 'month')?string('selected','')} value="month">月</option>
						</select>
					</td>
				</tr>
				 <tr>
					<th>交货周期</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.productEntity.cycle}"
						name="cycle" data-options="required:true" ></input>
						<select name="proUnit">
							<option ${(item.productEntity.proUnit == 'day')?string('selected','')} value="day">天</option>
							<option ${(item.productEntity.proUnit == 'week')?string('selected','')} value="week">周</option>
							<option ${(item.productEntity.proUnit == 'month')?string('selected','')} value="month">月</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>保修时间</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.productEntity.repairPeriod}"
						name="repairPeriod" data-options="required:true" ></input>
						<select name="repairPeriodUnit">
							<option ${(item.productEntity.repairPeriodUnit == 'day')?string('selected','')} value="day">天</option>
							<option ${(item.productEntity.repairPeriodUnit == 'week')?string('selected','')} value="week">周</option>
							<option ${(item.productEntity.repairPeriodUnit == 'month')?string('selected','')} value="month">月</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>备注</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.productEntity.remain}"
						name="remain" data-options="required:true,multiple:true" ></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script>
$(function(){
	$("#proClassId").combotree({
		onLoadSuccess:function(){
			$("#proClassId").combotree('setValue', "${item.productEntity.productclass.menuid}")
		}
	});
	$("#indClassId").combotree({
		onLoadSuccess:function(){
			$("#indClassId").combotree('setValue', "${item.productEntity.industryClassEntity.id}")
		}
	});
});
	function loadSec(ele){
		var value = $(ele).attr("s_value");
		$(ele).combobox("select",value);
	}
</script>
