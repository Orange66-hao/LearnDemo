<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
				<tr>
					<th>产品品牌</th>
					<td><input class="easyui-combobox" data-options="url:'/admin/basedata/brand/get_brand_names.jspx',valueField:'id',textField:'text', width:307" name="brandId" style="height:30px;">
					</td>	
				</tr>
			   	<tr>
					<th>文件地址</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="fileAddress" data-options="required:true" ></input>
					</td>
				</tr>
				<tr>
					<th>文件名</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="filename" data-options="required:true" ></input>
					</td>
				</tr>
				<tr>
					<th style="vertical-align: middle">是否启用</th>
					<td><input type="radio"  value="0" name="status"  style="vertical-align:middle"/>否
					</td>
				</tr>
				<tr>
					<th></th>
					<td><input type="radio" value="1" name="status"/>是
				</tr>
			   <tr>
			</table>
		</form>
	</div>
</div>
