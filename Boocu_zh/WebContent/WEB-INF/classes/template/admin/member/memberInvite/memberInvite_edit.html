<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display:none">
					<th>id</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="id" data-options="required:true" value="${item.id}"></input>
					</td>
				</tr>
			    <tr>
					<th>登录名</th>
					<td><input class="input_text easyui-validatebox" type="text" id="username"
						name="username" data-options="required:true" value="${item.username}"  readonly = "readonly"></input>
					</td>
				</tr> 
			 <tr>
					<th>密 码</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="password" id="password" data-options="required:true" value="haochen666"  readonly = "readonly"></input>
					</td>
				</tr> 
				  <tr>
					<th>用户类型</th>
					<td>
					<select class="input_text easyui-validatebox" id="userType" name="userType">
				[#if item.userType = 'buyer']
							<option value="buyer" selected="selected">买家</option>
							<option value="seller">卖家</option>
							<option value="business">买家和卖家</option>
				[#else]
				[#if item.userType = 'seller']
							<option value="buyer">买家</option>
							<option value="seller" selected="selected">卖家</option>
							<option value="business">买家和卖家</option>
				[#else]
				[#if item.userType = 'business']
							<option value="buyer">买家</option>
							<option value="seller">卖家</option>
							<option value="business" selected="selected">买家和卖家</option>
				[/#if]			
				[/#if]			
				[/#if]			
				</select>
					</td>
				</tr>
				 <tr>
					<th>会员身份</th>
					<td>
						<select class="input_text easyui-validatebox" id="memberShip" name="memberShip">
						[#if item.memberShip = 'personal']
							<option value="personal" selected="selected">个人</option>
							<option value="enterprise">企业</option>
						[#else]
							<option value="personal">个人</option>
							<option value="enterprise" selected="selected">企业</option>
						[/#if]
						</select>
					</td>
				</tr> 
				<tr>
					<th>用户等级</th>
					<td><input class="easyui-combobox" data-options="url:'/admin/member/memberGrade/get_memberGrade_names.jspx',valueField:'id',textField:'text', width:307, [#if item.memberGradeEntity??]value:'${item.memberGradeEntity.id}'[/#if]" name="memberGradeId" style="height:30px;">
					</td>	
				</tr>
				 <tr>
					<th>联系人</th>
					<td><input class="input_text easyui-validatebox" type="text" id="realName"
						name="realName" data-options="" value="${item.realName}"></input>
					</td>
				</tr>
				<tr>
					<th>公司名称</th>
					<td><input class="input_text easyui-validatebox" type="text" 
					id="coName"	name="coName"  value="${item.coName}"></input>
					</td>
				</tr>
				<tr>
					<th>邀请人(责任人)</th>
					<td><select style="width: 308px; height: 36px;"
										class="easyui-combobox"
										url="/admin/mcMember/get_mcmember_names.jspx" name="blame" data-options="valueField:'id',textField:'text',editable:false"
										id="blame" required="required"/> </select></td>	
				</tr>
				<tr>
					<th>邮件签名</th>
					<td><input class="easyui-combobox" data-options="url:'/admin/Mailsignature/get_mailsignature_names.jspx',valueField:'id',textField:'text', panelHeight:'auto',width:307, [#if item.mailSignatureId=0]value:'' [#else]value:'${item.mailSignatureId}' [/#if]" name="mailSignatureId" required="required" style="height:30px;">
					</td>	
				</tr>
				 <tr>
					<th>邮箱</th>
					<td><input class="input_text easyui-validatebox" type="text" 
					id="email"	name="email"  value="${item.email}" required="required"></input>
					</td>
				</tr>
				 <tr>
					<th>手机号码</th>
					<td><input class="input_text easyui-numberbox" type="text" 
					id="mobile"	name="mobile"  required="required" value="${item.mobile}"></input>
					</td>
				</tr>
				 <!-- <tr>
					<th>身份证号码</th>
					<td><input class="input_text easyui-numberbox" type="text" 
					id="identityNo"	name="identityNo"   value="${item.identityNo}"></input>
					</td>
				</tr> -->
				 <tr>
					<th>常用仪器</th>
					<td><input class="input_text easyui-validatebox" type="text" 
					id="proName"	name="proName"   value="${item.proName}"></input>
					</td>
				</tr>
				 <tr>
					<th>主营产品</th>
					<td><input class="input_text easyui-validatebox" type="text" 
					id="mainProduct"	name="mainProduct"   value="${item.mainProduct}"></input>
					</td>
				</tr>
				 
				 <tr>
					<th>职位</th>
					<td><input class="input_text easyui-validatebox" type="text" 
					id="wordPost"	name="wordPost"  value="${item.wordPost}"></input>
					</td>
				</tr>
				<!--  <tr>
					<th>QQ号码</th>
					<td><input class="input_text easyui-numberbox" type="text" 
					id="qq"	name="qq"   value="${item.qq}"></input>
					</td>
				</tr>
				 <tr>
					<th>微信号</th>
					<td><input class="input_text easyui-numberbox" type="text" 
					id="weixin"	name="weixin"  value="${item.weixin}" ></input>
					</td>
				</tr> -->
				<!--  <tr>
					<th>微博号</th>
					<td><input class="input_text easyui-numberbox" type="text" 
					id="weibo"	name="weibo"  value="${item.weibo}" ></input>
					</td>
				</tr> -->
			</table>
			
		</form>
	</div>
</div>
<script type="text/javascript">
condition_invite = true;
$('#blame').combobox({    
    url: '/admin/mcMember/get_mcmember_names.jspx',
    onLoadSuccess:function(node,data){ 
    	if('${item.blame}' != ''){
            var da='${item.blame}';
            var ary =da.split(",");
            var a = new Array();
            $.each(ary,function(i,item){//因后台取出的值是字符串，combotree将字符串组作为一个整体，故需将字符串按，截取并重新放入array数组。组成combotree识别的[a,b,c]模式（该步骤是获取后台的主营产品品牌等分类数组，使combotree选中已经选中的值）
            	a[i] = item;
            	})
	    	$('#blame').combobox('setValues', a);
    	}
     }  
}); 

</script>
