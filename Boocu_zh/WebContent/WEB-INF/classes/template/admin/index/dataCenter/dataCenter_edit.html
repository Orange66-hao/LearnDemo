<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display:none">
					<th>id</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="id" data-options="required:true" value="${item.id}" ></input>
					</td>
				</tr>
				<tr>
					<th>产品品牌</th>
					<td><input class="easyui-combobox" data-options="url:'/admin/basedata/brand/get_brand_names.jspx',valueField:'id',textField:'text', width:307, [#if item.productEntity.productBrandEntity??]value:'${item.productEntity.productBrandEntity.id}'[/#if]" name="brandId" style="height:30px;">
					</td>	
				</tr>
			   <tr>
					<th>文件地址</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="fileAddress" data-options="required:true" value="${item.fileAddress}" ></input>
					</td>
				</tr>
			   <tr>
					<th>文件名</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="filename" data-options="required:true" value="${item.filename}" ></input>
					</td>
				</tr>
				<tr>
					<th>是否启用</th>
					<td><input type="radio" value="0" name="status" ${(item.status==0)?string('checked','')}/>否
					</td>
				</tr>
				<tr>
					<th></th>
					<td><input type="radio" value="1" name="status" ${(item.status==1)?string('checked','')}/>是	
				</tr>
			</table>
		</form>
	</div>
</div>
