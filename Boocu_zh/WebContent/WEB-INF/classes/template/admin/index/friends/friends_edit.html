<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display:none">
					<th>id</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="id" data-options="required:true" value="${item.id}" ></input>
					</td>
				</tr>
			   <tr>
					<th>链接名称</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="name" data-options="required:true" value="${item.name}" ></input>
					</td>
				</tr>
				 <tr>
					<th>链接英文名称</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="nameEn" data-options="required:true" value="${item.nameEn}" ></input>
					</td>
				</tr>
				<tr>
					<th>上层链接分类</th>
					<td>	
						<input id="parentid" name="parentid" style="width:307px;height:30px;" class="easyui-combotree" data-options="url:'/admin/index/friends/friendsData.json',required:true"></input>
					</td>
				</tr>
				<tr>
					<th>排序</th>
					<td><input class="input_text easyui-validatebox" type="text"  
						name="sort" value="${item.sort}" ></input>
					</td>
				</tr>
				<tr>
					<th>链接</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="link" value="${item.link}" ></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script>
$("#parentid").combotree({
	onLoadSuccess:function(){
		$("#parentid").combotree('setValue', ${item.parentid});
	}
});
</script>
