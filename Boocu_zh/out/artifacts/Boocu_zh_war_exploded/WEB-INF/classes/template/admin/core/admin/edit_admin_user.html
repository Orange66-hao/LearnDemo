<style>
#repwdtr,#pwdtr{display:none}
</style>
<div class="easyui-panel" style="border-style:none;" >
	<div style="padding: 10px 0 10px 60px">
		<form id="editAdminForm" method="post" class="validate" >
		<input type="hidden" name="id" value="${adminUser.id }" />
			<table>
			
				<tr>
					<th><label class="text">用户名：</label></th>
					<td><input class="easyui-validatebox input_text" type="text" name="username" value="${adminUser.username! }" data-options="required:true"  dataType="string" isrequired="true" /></td>
				</tr>
				<tr>
					<th> </th>
					<td> <input type="checkbox" name="updatePwd" id="updatePwd" value="yes"  />同时修改密码 </td>
				</tr>
				<tr id="pwdtr">
					<th><label class="text">密码：</label></th>
					<td><input class="easyui-validatebox input_text" type="password" name="newPassword" id="pwd"  /></td>
				</tr>
				<tr id="repwdtr">
					<th><label class="text">确认密码：</label></th>
					<td><input class="easyui-validatebox input_text" type="password" id="repwd" dataType="string"   /></td>
				</tr>
				
				<tr id="roletr">
					<th><label class="text">角色：</label></th>
					<td>
						<ul style="width:100%" id="rolesbox">
							[#list rolesList as role]
							<li style="width:33%;display:block">
								<input type="checkbox" name="roleids" value="${role.id }"  
									[#list adminUser.roles as userrele]
										[#if userrele.id ==role.id]
										checked="checked"
										[/#if]
									[/#list]>
								${role.name}&nbsp;</li>
							[/#list]
							
						</ul> 
					</td>		
				</tr>
				
				<tr>
					<th><label class="text">状态：</label></th>
					<td>
						<input type="radio"  name="state" value="1" checked=true>启用&nbsp;&nbsp;
						<input type="radio"  name="state" value="0">禁用 
					</td>
				</tr>
				<tr>
					<th><label class="text">姓名：</label></th>
					<td><input type="text" class="input_text easyui-validatebox" name="name" value="${adminUser.name!'' }"   data-options="required:true"/></td>
				</tr>
				<tr>
					<th><label class="text">编号：</label></th>
					<td><input type="text" class="input_text" name="userno"  value="${adminUser.userno!''}" /></td>
				</tr>
				<tr>
					<th><label class="text">部门：</label></th>
					<td><input type="text" class="input_text" name="userdept" value="${adminUser.userdept!'' }"  /></td>
				</tr>
				<tr>
					<th><label class="text">备注：</label></th>
					<td><input type="text" class="input_text" name="remark"  value="${adminUser.remark!'' }" /></td>
				</tr>
				
			
			
			</table>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$("#notSuperChk").click(function(){
		if(this.checked)
		$("#roletr").show();
	});
	$("#superChk").click(function(){
		if(this.checked)
		$("#roletr").hide();
	});	
	$("#updatePwd").click(function(){
		if(this.checked){
			$("#pwdtr").show();
			$("#repwdtr").show();			
		}else{
			$("#pwdtr").hide();
			$("#repwdtr").hide();
		}
	});
});
</script>
