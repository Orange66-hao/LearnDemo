	<form class="validate" id="editForm">
		<input type="hidden" name="id" value="${menu.id!}" />

			<tr>
				<th><label class="text">名称</label></th>

				</td>
			</tr>
			<tr>
				<th><label class="text">类型</label></th>
				<td>

					</select>
				</td>
			</tr>
			<tr>
				<th><label class="text">上级菜单</label></th>

							<option value="${menu1.id!}"  [#if menu.parent != null && menu.parent == menu1] selected [/#if]>&nbsp;&nbsp;&nbsp;&nbsp;${menu1.title!}</option>
							
							[#list menu1.children as menu2]
								<option value="${menu2.id!}"    [#if menu.parent != null && menu.parent == menu2] selected [/#if]>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${menu2.title!}</option>
								
								[#list menu2.children as menu3]
								<option value="${menu3.id!}"   [#if menu.parent != null && menu.parent == menu3] selected [/#if]>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${menu3.title!}</option>
								
								[#list menu3.children as menu4]
								<option value="${menu4.id!}"   [#if menu.parent != null && menu.parent == menu4] selected [/#if]>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${menu4.title!}</option>
								[/#list] 
								
								
								[/#list] 
							
							[/#list] 
						 
							
						[/#list] 
					</select>
				</td>
			</tr>
			<tr>
				<th><label class="text">url</label></th>
				<td>
					<input type="text" name="url" id="url"	value="${menu.url!}" dataType="string" isrequired="true" size="100" />
				</td>
			</tr>
			<tr>
				<th><label class="text">target</label></th>
				<td>
					<input type="text" name="target" id="target" value="${menu.target!}" />
				</td>
			</tr>
			<tr>
				<th><label class="text">排序</label></th>
				<td>
					<input type="text" name="order" value="${menu.order}" style="width: 50px" dataType="int"	isrequired="true" />
				</td>
			</tr>
