<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
			   <tr>
					<th>名称</th>
					<td><input class="input_text easyui-validatebox" type="text" id="in_name"
						name="name" data-options="required:true" />
					</td>
					<td><span class="rr" style="color: red"></span></td>
				</tr>
				<!-- <tr>
					<th>英文名称</th>
					<td><input class="input_text easyui-validatebox" type="text" id="in_nameEn"
						name="nameEn" data-options="required:false" ></input>
					</td>
				</tr> -->
			   <tr>
					<th>排序</th>
					<td><input class="input_text easyui-numberbox" type="text"
					id="in_sort"	name="sort"  data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>备注</th>
					<td><input class="input_text" type="text" 
						name="remark"  id="in_remark"></input>
					</td>
					
				</tr>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript">
var condition_industry=true;
$("#in_name").blur(function(){ 	
			var name=$("#in_name").val();
			$.ajax({
				url:"/admin/mcIndustyClass/register.jspx",
				data:{name:name},
				dataType:"json",
				type:"post",
				success:function(msg){
					if(msg.cont == 'false'){
						$(".rr").text('该行业名已存在！');
						condition_industry=false;
						return false;
					}
					if(msg.cont == 'true'){
						$(".rr").text('');
						condition_industry=true;
						return true;
					}
				},
				error:function(){
					alert("网络异常,请重试!");
					return false;
				}
			});
		});   
</script>
