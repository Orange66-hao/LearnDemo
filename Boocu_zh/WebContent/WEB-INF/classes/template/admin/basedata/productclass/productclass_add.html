<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
			   <tr>
					<th>名称</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="name" data-options="required:true" ></input>
					</td>
				</tr>
				 <tr>
					<th>英文名称</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="nameEn" data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>上级仪器名称</th>
					<td ><select style="width:309px;height:30px;" class="easyui-combotree" url="/admin/basedata/productclass/combotree.json" name="parentid" />
					</td>
				</tr>
			   <tr>
					<th>排序</th>
					<td><input class="input_text" type="text" 
						name="sort" ></input>
					</td>
				</tr>
			   <tr>
					<th>备注</th>
					<td><input class="input_text" type="text" 
						name="remark"  ></input>
					</td>
				</tr>
				<tr>
					<th>创建人</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="createuser"></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
