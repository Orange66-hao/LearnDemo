
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=9" > </meta>
<title>云图商城-后台管理</title>
<style type="text/css">
body{
	margin:0px;
	font-family:Arial,"宋体",Verdana,sans-serif;
	font-size:12px;
}
html,body {padding: 0;margin: 0; overflow-x:hidden; overflow-y:auto;}
dl,dd{margin:0px}
ul{
	list-style-type:none;
	margin:0px;
	padding:0px;
}
</style>

<script type="text/javascript" src="/adminthemes/new/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/jquery-form-2.33.js"></script>
<script type="text/javascript" src="/statics/js/area_sql.js"></script>
<link rel="stylesheet" type="text/css" href="/adminthemes/new/js/easy-ui/themes/gray/easyui.css"/>    
<link rel="stylesheet" type="text/css" href="/adminthemes/new/js/easy-ui/themes/icon.css"/>  
<script type="text/javascript" src="/adminthemes/new/js/easy-ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/easy-ui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/jquery.loading.js"></script>
<link href="/adminthemes/new/css/main.css" rel="stylesheet" type="text/css" />
<link href="/adminthemes/new/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/adminthemes/js/BooCu.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/ajaxupload.3.9.js"></script>
<script type="text/javascript" src="/frontthemes/js/easyuiUtil.js"></script>
[#include '/template/admin/include/common.html']

</head>
<body>
 
<div id="bookinfo" style="display: none;"></div>
<div id="loading"></div>
<div class="main">
	<form id="memberform">
		<div id="tb" style="height: auto">
			<span style="float: right;"> 
				<span id="simpleSearch">
					服务类型:
					<input id="selProType" class="easyui-combobox" data-options="url:'/admin/basedata/producttype/dataJson.jspx',valueField:'id',textField:'text', width:307" name="productTypeId" style="height:30px;">
					<input id="searchListKeyword" class="input_text" type="text" value="" size="30" style="width: 300px;" placeholder="请输入商品名称" name="searchKeyWord"> 
					<a href="javascript:void(0)" class="easyui-linkbutton" 
					data-options="plain:true" onclick="searchListBase()">搜索</a>
				</span>
			</span>
		</div>
		
		<div class="clear height10"></div>
		<div class="shadowBoxWhite tableDiv">
		<table class="easyui-datagrid"
			data-options="url:'/admin/productMng/product/data.json',pageList: [5,10,15,20],pageSize:10,fitColumns:'true',singleSelect:'true'"
			pagination="true" id="selList" sortName="id" sortOrder="desc"  >
			<thead>
				<tr>
					<th data-options="field:'id',checkbox:true"></th>
					<th data-options="field:'proName',width:$(this).width()*0.1,sortable:'true'">商品名称</th>
					<th data-options="field:'brandName',width:$(this).width()*0.1,sortable:'true'">品牌名称</th>
					<th data-options="field:'proNo',width:$(this).width()*0.1,sortable:'true'">商品型号</th>
					<th data-options="field:'status',width:$(this).width()*0.1,sortable:'true'">产品状态</th>
					<th data-options="field:'prodNumber',width:$(this).width()*0.1,sortable:'true'">机身号码</th>
					<th data-options="field:'qualityStatus',width:$(this).width()*0.2,sortable:'true'">成色</th>
				</tr>
			</thead>
		</table>
		</div>
	</form>
	<div id="divdia" style="display: none;"></div>

</div>
<script type="text/javascript">

	function searchListBase(){
		var tt = $("#selProType").combobox("getValue");
		var keyword = $("#searchListKeyword").val();
		$("#selList").datagrid("load",{
			keyword:keyword,
			productTypeId:tt,
			page:1
		});
	}
	$("#selProType").combobox({
		onSelect:function(row){
			var keyword = $("#searchListKeyword").val();
			$("#selList").datagrid("load",{
				productTypeId:row.id,
				keyword:keyword,
				page:1
			});
		}
	});
	
</script>
</body>
</html>
