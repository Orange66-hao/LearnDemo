    $('#chanpinName').combotree({
        width:300,
        method:'get',
        url: '/admin/industyClass/combotreeData.json',
        editable:true,
        required: true,
        //onlyLeafCheck:true,
       onBeforeSelect:function (node) {
            var tree = $('#chanpinName').combotree('tree');// get the tree object
           if (!$("#chanpinName").combotree("tree").tree('isLeaf', node.target)) {
               return false;
           }
        },
        onSelect:function (row) {
            if(row.id!=""){

                $(":checkbox").prop("checked","")
                $.ajax({
                    url: "/admin/basedata/productclass/expandByChanpinId.jspx",
                    data:{"chanpinId":row.id},
                    dataType:"json",
                    type:"POST",
                    success: function (result) {
                        for(var i=0;i<result.length;i++){

                            var node=$('#chanpin').treegrid('find',result[i].id);
                            //$("#datagrid-row-r2-2-"+result[i].chanpinId)[0].children[0].children[0].children[3].firstChild.checked='checked'
                            $("#datagrid-row-r1-2-"+result[i].id+" input")[0].checked=true;
                        }
                    }
                });
            }
        }

    });
    $('#chanpin').treegrid({
        title:'选择对应仪器',
        url:'/admin/basedata/productclass/combotreeData.json',
        idField:'id',
        treeField:'text',
        lines: true,
        cascadeCheck:false,
        method: 'get',
        rownumbers: true,
        columns:[[
            {title:'名称',field:'text',width:300,formatter:formatcheckbox,align:'left'},
        ]],
        toolbar: [{
            iconCls: 'accordion-expand',
            text:"全部展开",
            handler: function(){expandAll()}
        },'-',{
            text:"全部折叠",
            iconCls: 'accordion-collapse',
            handler: function(){collapseAll()}
        }],
        onClickCell: function (rowIndex, field, value) {
            if (rowIndex == "text") {
                console.log(field.id)
                $(".tree-title input").each(function () {
                    if (this.parentElement.parentElement.parentElement.parentElement.getAttribute("node-id") == field.id) {
                        this.checked = this.checked ? false : true;
                    }
                });
            }
        },
        onLoadSuccess:function () {
            //放在这里确保上面的两个数结构都加载完毕再做操作
            // find a node and then select it
            var tree = $('#chanpinName').combotree('tree');// get the tree object
            var node =tree.tree("find",${chanpinId})
            if(node!=null){
                tree.tree('select',node.target)//get selected node
                $('#chanpinName').combotree('setValue',${chanpinId})
            }
        }
    });

    function formatcheckbox(value, row, index) {
        if(row.children==undefined){
            return "<input type='checkbox' onclick='check(this,event)'/>" + value;
        }else{
            return  value;
        }

    }
    function check(obj,event) {
        this.checked=true;
        //阻止父类点击事件
       event.stopPropagation()
    }
    //获取选中的结点
    function getSelected() {
        //var yiqiid = $('#yiqi').combotree('getValue');
        var chanpinid = $('#chanpinName').combobox('getValue');

        var yiqiIdList = []
        $("input:checked").each(function () {
            yiqiIdList.push(this.parentElement.parentElement.parentElement.parentElement.getAttribute("node-id"))
        });
        if (chanpinid == "") {
            alert("请选择一个产品")
            return false;
        }
        if (yiqiIdList == "") {
            alert("至少选择一个要关联的仪器")
            return false;
        }
        $.ajax({
            url: "/admin/basedata/productclass/addGuanlian.jspx",
            data:{"chanpinid":chanpinid,"yiqiIdList":yiqiIdList},
            dataType:"json",
            type:"POST",
            success: function (result) {
                if(result.type=="success"){
                    alert("关联成功")
                    newTab("产品基础数据库","/admin/basedata/productclass/toProductclassAndYiqiList.jspx")
                }else{
                    alert("关联失败，服务器出错了")
                }
            }
        });
    }
