<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display: none">
					<th>id</th>
					<td><input class="input_text" type="text"
						name="id" data-options="required:true" value="${item.id}"></input>
					</td>
				</tr>
				<tr>
					<th>会员名</th>
					<td><input class="input_text" type="text"
						name="username" data-options="required:true"
						value="${item.username}"></input></td>
				</tr>
				<tr>
					<th>用户组别</th>
					<td><input class="easyui-combobox"
						data-options="url:'/admin/member/memberGrade/get_memberGrade_names.jspx',valueField:'id',textField:'text', width:307, [#if item.memberGradeEntity??]value:'${item.memberGradeEntity.id}'[/#if]"
						name="gradeid" style="height: 30px;"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
