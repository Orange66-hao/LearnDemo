        //时间公共getFormatDateByLong(value, "yyyy-MM-dd")
        Date.prototype.format = function (format)
        {
	        var o =
	        {
	            "M+" : this.getMonth () + 1,
	            "d+" : this.getDate (),
	            "h+" : this.getHours (),
	            "m+" : this.getMinutes (),
	            "s+" : this.getSeconds (),
	            "q+" : Math.floor ((this.getMonth () + 3) / 3),
	            "S" : this.getMilliseconds ()
	        };
	        if (/(y+)/.test (format))
	        {
		        format = format.replace (RegExp.$1, (this.getFullYear () + "").substr (4 - RegExp.$1.length));
	        }
	        for ( var k in o)
	        {
		        if (new RegExp ("(" + k + ")").test (format))
		        {
			        format = format.replace (RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k])
			                .substr (("" + o[k]).length));
		        }
	        }
	        return format;
        };
        function getFormatDateByLong (l, pattern)
        {
	        return getFormatDate (new Date (l * 1000), pattern);
        }

        function getFormatDate (date, pattern)
        {
	        if (date == undefined)
	        {
		        date = new Date ();
	        }
	        if (pattern == undefined)
	        {
		        pattern = "yyyy-MM-dd hh:mm:ss";
	        }
	        return date.format (pattern);
        }

        var isScroll = function (el)
        {
	        // test targets  
	        var elems = el ? [
		        el
	        ] : [
	                document.documentElement, document.body
	        ];
	        var scrollX = false, scrollY = false;
	        for (var i = 0; i < elems.length; i++)
	        {
		        var o = elems[i];
		        // test horizontal  
		        var sl = o.scrollLeft;
		        o.scrollLeft += (sl > 0) ? -1 : 1;
		        o.scrollLeft !== sl && (scrollX = scrollX || true);
		        o.scrollLeft = sl;
		        // test vertical  
		        var st = o.scrollTop;
		        o.scrollTop += (st > 0) ? -1 : 1;
		        o.scrollTop !== st && (scrollY = scrollY || true);
		        o.scrollTop = st;
	        }
	        // ret  
	        return
	        {
	            scrollX : scrollX,
	            scrollY : scrollY
	        };
        };

	<script>
		function addItem (title, itemurl, sort)
        {
	        $.ajax (
	        {
	            url : itemurl,
	            type : 'POST',
	            data : 'ajax=yes',
	            dataType : 'html',
	            beforeSend : function (request, settings)
	            {
		            request.setRequestHeader ("token", $.cookie ("token"));
	            },
	            success : function (item_html)
	            {
		            createItem (item_html, title, sort);
	            },
	            error : function (e)
	            {
		            alert ("error:" + e);
	            }
	        });
        }
