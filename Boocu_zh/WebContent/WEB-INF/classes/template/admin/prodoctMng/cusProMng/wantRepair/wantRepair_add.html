
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=9" > </meta>
<title>嘉捷惠-后台管理</title>
<script type="text/javascript" src="/adminthemes/new/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/jquery-form-2.33.js"></script>

<link rel="stylesheet" type="text/css" href="/adminthemes/new/js/easy-ui/themes/gray/easyui.css"/>    
<link rel="stylesheet" type="text/css" href="/adminthemes/new/js/easy-ui/themes/icon.css"/>  
<script type="text/javascript" src="/adminthemes/new/js/easy-ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/easy-ui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/jquery.blockUI.js"></script>
<script type="text/javascript" src="/adminthemes/new/js/jquery.loading.js"></script>
<link href="/adminthemes/new/css/main.css" rel="stylesheet" type="text/css" />
<link href="/adminthemes/new/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/adminthemes/new/js/ajaxupload.3.9.js"></script>
<script type="text/javascript" src="/editor/ckeditor362/ckeditor.js"></script>
</head>
<body>
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr>
					<th>品牌</th>
					<td><input class="easyui-combobox combo " type="text" 
						name="brandId" id="brandId" data-options="url:'/admin/basedata/brand/get_brand_names.jspx',method:'get',valueField:'id',
						textField:'text',required:true, width:300" ></input>
					</td>
				</tr>
				<tr>
					<th>商品型号</th>
					<td><input class="input_text easyui-validatebox" type="text" data-options="required:true" 
						name="proNo"  ></input>
					</td>
				</tr>
			 	 <tr>
					<th>商品分类</th>
					<td ><select style="width:300px;" class="easyui-combotree" url="/admin/basedata/productclass/combotreeData.json" name="proClassId" />
					</td>
				</tr>
				<tr>
					<th>商品类型</th>
					<td><input class="easyui-combobox" data-options="url:'/admin/basedata/producttype/dataJson.jspx',valueField:'id',textField:'text', width:300" name="producttypeId" >
					</td>	
				</tr>
				<tr>
					<th>选件</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="poption"  ></input>
					</td>
				</tr>
			 	<tr>
					<th>名称</th>
					<td><input class="input_text easyui-validatebox" type="text"  data-options="required:true" 
						name="proName"  ></input>
					</td>
					<th>(英文名)</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="proNameEn"  ></input>
					</td>
				</tr>
			 	<tr>
					<th>是否上架</th>
					<td><input type="radio"   value="0"
						name="proownaudit"  >否
					<input type="radio"  value="1"
						name="proownaudit"  >是
					</td>
				</tr>
			 	<tr>
					<th>本信息显示在</th>
					<td><input type="checkbox"  value="1"
						name="webzh"  >中文网
					<input type="checkbox"  value="1"
						name="weben"  >英文网
					</td>
				</tr>
				<tr>
					<th>是否含税</th>
					<td><input type="radio" value="0"
						name="isTax"  >否
					<input type="radio"  value="1"
						name="isTax"  >是
					</td>
				</tr>
				<tr><th>税率</th>
					<td><input class="input_text" type="text" 
						name="taxRate"  ></input>
					</td>
				</tr>
				<tr>
					<th>是否可计量</th>
					<td id="isUnit"><input type="radio"  value="0" name="isUnit">否
						<input type="radio" value="1" name="isUnit">是
					</td>
					<th >计量单位</th>
					<td id="proUnit" ><input class="input_text" type="text" value="${item.productEntity.proUnit}" 
						name="proUnit"  ></input>
					</td>
				</tr>
				<tr>
					<th>维修周期</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="maintainPeriod" data-options="required:true" ></input>
						<select name="maintainPeriodunit">
							<option value="day">天</option>
							<option value="week">周</option>
							<option value="month">月</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>预算价格</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="repairPrice" data-options="required:true" ></input>
						<select name="repairPriceUnit">
							<option value="yuan">元</option>
							<option value="millionyuan">万元</option>
						</select>
						<select name="repairPriceType">
							<option value="rmb">人民币</option>
							<option value="dollar">美元</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>维修地点</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.maintenanceEngineerAddress}"
						name="maintenanceEngineerAddress" data-options="required:true" ></input>
					</td>
				</tr>
				<tr>
					<th>保修时间</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="repairPeriod"  ></input>
						<select name="repairPeriodUnit">
							<option value="day">天</option>
							<option value="week">周</option>
							<option value="month">月</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>图片1</th>
					<td><input id="exap" type="hidden" name="proOriginal1"  />
						<img class="picImg" id="img" style="width:80px;height:80px" src="" />
						<input class="button blueButton" type="button" id="btnPreViewImg" value="上传图片" />
					</td>
					<th>图片2</th>
					<td><input id="exap1" type="hidden" name="proOriginal2"  />
						<img class="picImg" id="img1" style="width:80px;height:80px" src="" />
						<input class="button blueButton" type="button" id="btnPreViewImg1" value="上传图片" />
					</td>
				</tr>
				  <tr>
					<th>图片3</th>
					<td><input id="exap2" type="hidden" name="proOriginal3"  />
						<img class="picImg" id="img2" style="width:80px;height:80px" src="" />
						<input class="button blueButton" type="button" id="btnPreViewImg2" value="上传图片" />
					</td>
					<th>图片4</th>
					<td><input id="exap3" type="hidden" name="proOriginal4" />
						<img class="picImg" id="img3" style="width:80px;height:80px" src="" />
						<input class="button blueButton" type="button" id="btnPreViewImg3" value="上传图片" />
					</td>
				</tr>
				<tr>
					<th>故障现象</th>
					<td ><textarea id="bugloko" name="bugloko" class="ckeditor" ></textarea>
					</td>
				</tr>
				<tr>
					<th>英文描述</th>
					<td ><textarea id="buglokoEn" name="buglokoEn" class="ckeditor" ></textarea>
					</td>
				</tr>
				<tr>
					<th>故障原因</th>
					<td ><textarea id="faultCause" name="faultCause" class="ckeditor" ></textarea>
					</td>
				</tr>
				<tr>
					<th>英文描述</th>
					<td ><textarea id="faultCauseEn" name="faultCauseEn" class="ckeditor" ></textarea>
					</td>
				</tr>
			   <tr>
					<th>行业分类</th>
					<td ><select style="width:300px;" class="easyui-combotree" url="/admin/industyClass/combotreeData.json" name="indClassId" />
					</td>
				</tr>
				<tr>
					<th>行业应用</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="apply"  ></input></td>
					<th>英文</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.productEntity.applyEn}"
						name="applyEn"  ></input></td>
				</tr>
				<tr>
					<th>优化标题</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="prometaTitle"  ></input></td>
				</tr>
				<tr>
					<th>优化关键字</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="proMetaKeywords"  ></input></td>
				</tr>
				<tr>
					<th>优化描述</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="prometaDescription"  ></input></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="buttonWrap fixed">
		<a id="searchAdvance" class="easyui-linkbutton" onclick="submitForm()"
			href="javascript:;">提交</a>
	</div>
</div>
<script>
	initAjaxUploadImg('btnPreViewImg','exap','img');
	initAjaxUploadImg('btnPreViewImg1','exap1','img1');
	initAjaxUploadImg('btnPreViewImg2','exap2','img2');
	initAjaxUploadImg('btnPreViewImg3','exap3','img3');
	
	$(function () {
	    CKEDITOR.replace('bugloko', { height: '240px', width: '600px' });
	    CKEDITOR.replace('buglokoEn', { height: '240px', width: '600px' });
	    CKEDITOR.replace('faultCause', { height: '240px', width: '600px' });
	    CKEDITOR.replace('faultCauseEn', { height: '240px', width: '600px' });
	    
	});
	$("#isUnit").find("[name=isUnit]").change(function(){
		if($(this).val()==0){
			$("#proUnit").hide();
			$("#proUnit").prev().hide();
		}else{
			$("#proUnit").show();
			$("#proUnit").prev().show();
		}
	});
	function submitForm(){
		var formflag = $("#editForm").form().form('validate');
		if (formflag) {
			for(instance in CKEDITOR.instances){
				CKEDITOR.instances[instance].updateElement();
			}
			$.Loading.show("正在增加......");
			var options = {
				url : "/admin/prodoctMng/cusProMng/wantRepair/save_cusPubWantRepair.jspx?ajax=yes",
				type : "POST",
				dataType : 'json',
				success : function(result) {
					if(result.result==1){
						$.Loading.success(result.message);
					}
					if(result.result==0){ 
						$.Loading.error(result.message);
					}
					$.Loading.hide();
				},
				error : function(e) {
					alert("出现错误 ，请重试");
				}
			};
			$("#editForm").ajaxSubmit(options);
		}
	}
</script>
</body>
