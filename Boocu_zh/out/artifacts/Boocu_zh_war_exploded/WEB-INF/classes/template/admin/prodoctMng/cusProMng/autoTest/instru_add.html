<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
			   <tr>
					<th>商品名称</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="proName" data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>品牌</th>
					<td><input class="easyui-combobox combo " type="text" 
						name="productBrandEntity.id"
						 data-options="url:'/admin/basedata/brand/get_brand_names.jspx',method:'get',valueField:'id',textField:'text', width:307" style="height:30px;"></input>
					</td>
				</tr>
			 	 <tr>
					<th>商品分类</th>
					<td ><select style="width:307px;height:30px;"
					 class="easyui-combotree" url="/admin/basedata/productclass/combotreeData.json"
					 name="productclass.id"></select>
					</td>
				</tr>
			   <tr>
					<th>商品型号</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="proNo" data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>选件</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="poption"  ></input>
					</td>
				</tr>
			   <tr>
					<th>数量</th>
					<td><input class="input_text easyui-numberbox"  
						name="proStock"  ></input>
					</td>
				</tr>
			   <tr>
					<th>成色</th>
					<td><select name="qualityStatus">
							<option  value="all">全新</option>
							<option value="nine">九成新</option>
							<option value="eight">八成新</option>
							<option value="seven">七成新</option>
							<option value="six">六成新</option>
							<option value="five">五成新</option>
							<option value="belowfive">五成新以下</option>
						</select>
					</td>
				</tr>
			   <tr>
					<th>产品状态</th>
					<td><select name="status">
							<option  value="fine">完好</option>
							<option value="bad">故障</option>
							<option value="unknown">未知</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>备注</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="remain"  ></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
