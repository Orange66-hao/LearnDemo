<script type="text/javascript">

	 for(var i =0;i<6;i++){//循环六次  
	 num +=Math.floor(Math.random()*9);
	 }    
	 $("#password").val(num); */

	var condition_invite = true;
	$("#invite_username").blur(function() {
		var username = $("#invite_username").val();
		$.ajax({
			url : "/regist/check_username",
			data : {
				username : username
			},
			dataType : "json",
			type : "post",
			success : function(msg) {
				if (msg == false) {
					$(".rr").text('该登录名已存在！');
					condition_invite = false;
					return false;
				}
				if (msg == true) {
					$(".rr").text('');
					condition_invite = true;
					return true;
				}
			},
			error : function() {
				alert("网络异常,请重试!");
				return false;
			}
		});
	});
</script>
