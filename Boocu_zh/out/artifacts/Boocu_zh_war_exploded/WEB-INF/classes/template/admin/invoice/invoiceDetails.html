<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editStatusForm" action="/adminInvoice/updateStatus.jspx" method="post">
			<input name="id" value="${ie.id}" hidden="true" />
			<table>
				<tr>
					<th>购买人：</th>
					<td>${me.realName}</td>
				</tr>
				<tr>
					<th>订单编号：</th>
					<td>${ie.orderNumber}</td>
				</tr>
				<tr>
					<th>发票金额：</th>
					<td>${ie.invoiceAmount}元</td>
				</tr>
				<tr>
					<th>原本状态：</th>
					<td>[#if ie.status == 0]未申请[#elseif ie.status == 1]审核中
			            [#elseif ie.status == 2]开票中[#elseif ie.status == 3]邮寄中
			            [#elseif ie.status == 4]开票完成[#elseif ie.status == 5]审核未通过
			            [/#if]
					</td>
				</tr>
				<tr>
					<th>更新状态：</th>
					<td>
						<select name="newStat">
							<option value="1">审核中</option>
							<option value="2">开票中</option>
							<option value="3">邮寄中</option>
							<option value="4">开票完成</option>
							<option value="5">审核不通过</option>
						</select>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
