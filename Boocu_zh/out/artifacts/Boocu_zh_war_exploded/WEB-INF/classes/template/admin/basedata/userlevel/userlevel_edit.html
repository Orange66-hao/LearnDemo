<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display:none">
					<th>id</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="id" data-options="required:true" value="${item.id}" ></input>
					</td>
				</tr>
			 <tr>
					<th>用户等级</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.userlevel}"
						name="userlevel" data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>价格类型</th>
					<td><select class="input_text" name="pricetype">
						<option value="来宾" ${(item.pricetype=="来宾")? string('selected','')}>来宾</option>
						<option value="客户" ${(item.pricetype=="客户")? string('selected','')}>客户</option>
						<option value="同行" ${(item.pricetype=="同行")? string('selected','')}>同行</option>
						<option value="VIP" ${(item.pricetype=="VIP")? string('selected','')}>VIP</option>		
						</select>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
