					</tr>
					<tr>
					<th>登录名</th>
					<td><input class="input_text easyui-validatebox" type="text"  id="me_username"
						name="username" data-options="required:true" onclick="username();" value="${item.username}"></input>
					</td>
					<td><span class="rr" style="color: red"></span></td>
				</tr>
			   <tr>
					<th>密码</th>
					<td><input class="input_text easyui-validatebox" type="password"  id="me_mima"
						name="mima" data-options="required:true" value="${item.password}" autocomplete="on"></input>
						
					<td><input class="input_text easyui-validatebox" type="password"  id="me_mima2"
						name="mima" data-options="" style="display: none;"></input>
					</td>
					<td><input class="input_text easyui-validatebox" type="text"  id="me_password"
						name="password" data-options="" style="display: none;"></input>
					</td>
				</tr>
			   <tr>
					<th>责任人</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="name" data-options="required:true"  value="${item.name}"></input>
					</td>
				</tr>
				<!--  <tr>
					<th>状态</th>
					<td>
					[#if item.status=='1']

							<option value="1" selected="selected">正常</option>

						</select>
					[#else]
						<select id="status" name="status" class="easyui-combobox" style="width: 200px;">

							<option value="0" selected="selected">离职</option>
						</select>
					[/#if]
					</td>
				</tr>  -->
				<tr>
					<th>电话</th>
					<td><input class="input_text easyui-validatebox" type="text" 
					id="me_phone"	name="phone"   value="${item.phone}"></input>
					</td>
				</tr>
				<tr>
					<th>排序</th>
					<td><input class="input_text easyui-numberbox" type="text" 
						name="sort" id="me_sort" data-options="required:true" value="${item.sort}"></input>
					</td>
				</tr>
				<tr>
					<th>类型</th>
					<td>
					
										<select id="me_usertype" name="usertype" name="create_date_all" class="input_text"  style="width: 100px; height: 32px;">
										[#if item.usertype=0]
											<option value='0' selected="selected">业务
											<option value='1'>采购
											[#else]
											<option value='0'>业务
											<option value='1' selected="selected">采购
					 					[/#if]
										</select>
					
					
							
					</td>
				</tr>
			   <tr>
					<th>备注</th>
					<td><input class="input_text" type="text" id="me_content"
						name="content"   value="${item.content}"></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript">
var condition_mcmember=true;
$("#me_username").blur(function(){ 	
			var username=$("#me_username").val();
			var edit_username="${item.username}";
			$.ajax({
				url:"/admin/mcMember/register.jspx",
				data:{username:username,edit_username:edit_username},
				dataType:"json",
				type:"post",
				success:function(msg){
					if(msg.cont == 'false'){
						$(".rr").text('该登录名已存在！');
						condition_mcmember=false;
						return false;
					}
					if(msg.cont == 'true'){
						$(".rr").text('');
						condition_mcmember=true;
						return true;
					}
				},
				error:function(){
					alert("网络异常,请重试!");
					return false;
				}
			});
		});     
</script>
