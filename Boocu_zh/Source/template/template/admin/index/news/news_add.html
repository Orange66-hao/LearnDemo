<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
			   <tr>
					<th>新闻标题</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="title" data-options="required:true" ></input>
					</td>
				</tr>
			    <tr>
					<th>新闻类型</th>
					<td>
						<select name="newstype">
							<option value="enterprise">企业新闻</option>
							<option value="industry">行业新闻</option>
							<option value="international">国际新闻</option>
						</select>
					</td>
				</tr>
				 <tr>
					<th>新闻区域</th>
					<td><input class="easyui-combobox combo" type="text" 
						name="newsareaId" data-options="url:'/admin/index/newsarea/get_newsarea_names.jspx',method:'get',valueField:'id',textField:'text', width:307" style="height:30px;"></input>
					</td>
				</tr>
				<tr>
					<th>新闻内容</th>
					<td><textarea id="content" name="content" class="ckeditor"></textarea>
					
					</td>
				</tr>
				<tr>
					<th>创建人</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="creatuser" data-options="required:true" ></input>
					</td>
				</tr>
				<tr>
					<th style="vertical-align: middle">是否推荐</th>
					<td><input type="radio"  value="0" name="isrecommend"  style="vertical-align:middle"/>否
					</td>
				</tr>
				<tr>
					<th></th>
					<td><input type="radio" value="1" name="isrecommend"/>是
				</tr>
				<tr>
					<th>排序</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="sort" data-options="required:true" ></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
