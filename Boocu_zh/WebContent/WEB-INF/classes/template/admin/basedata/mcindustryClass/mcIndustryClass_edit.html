<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr style="display:none">
					<th>id</th>
					<td><input class="input_text easyui-validatebox" type="text" id="id"
						name="id" data-options="required:true" value="${item.id}" ></input>
					</td>
				</tr>
			 <tr>
					<th>名称</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.name}" id="in_name"
						name="name" data-options="required:true" ></input>
					</td>
					<td><span class="rr" style="color: red"></span></td>
				</tr>
				  <!-- <tr>
					<th>英文名称</th>
					<td><input class="input_text easyui-validatebox" type="text" value="${item.nameEn}" id="nameEn"
						name="nameEn" data-options="required:false" ></input>
					</td>
				</tr>  -->
					<th>排序</th>
					<td><input class="input_text easyui-numberbox" type="text" value="${item.sort}"
					id="sort"	name="sort"  data-options="required:true" ></input>
					</td>
				</tr>
			    <tr>
					<th>备注</th>
					<td><input class="input_text" type="text" 
						name="remark" id="remark" value="${item.remark}"></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript">
var condition_industry=true;
$("#in_name").blur(function(){ 	
			var name=$("#in_name").val();
			var edit_name="${item.name}";
			$.ajax({
				url:"/admin/mcIndustyClass/register.jspx",
				data:{name:name,edit_name:edit_name},
				dataType:"json",
				type:"post",
				success:function(msg){
					if(msg.cont == 'false'){
						$(".rr").text('该登录名已存在！');
						condition_industry=false;
						return false;
					}
					if(msg.cont == 'true'){
						$(".rr").text('');
						condition_industry=true;
						return true;
					}
				},
				error:function(){
					alert("网络异常,请重试!");
					return false;
				}
			});
		});     
		
</script>
