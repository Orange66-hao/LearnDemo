<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
			   <tr>
					<th>登录名</th>
					<td><input class="input_text easyui-validatebox" type="text"  id="me_username"
						name="username" data-options="required:true" onclick="username();" value=""></input>
					</td>
					<td><span class="rr" style="color: red"></span></td>
				</tr>
			   <tr>
					<th>密码</th>
					<td><input class="input_text easyui-validatebox" type="password"  id="me_mima"
						name="mima" data-options="required:true" value="" autocomplete="on"></input>
						
					<td><input class="input_text easyui-validatebox" type="password"  id="me_mima2"
						name="mima" data-options="" style="display: none;"></input>
					</td>
					<td><input class="input_text easyui-validatebox" type="text"  id="me_password"
						name="password" data-options="" style="display: none;"></input>
					</td>
				</tr>
			   <tr>
					<th>责任人</th>
					<td><input class="input_text easyui-validatebox" type="text"  id="me_name"
						name="name" data-options="required:true"></input>
					</td>
				</tr>
				 <!-- <tr>
					<th>状态</th>
					<td>
						<select id="me_status" name="status" class="easyui-combobox" style="width: 200px;" required="required">
							<option value="1">正常</option>
							<option value="0">离职</option>
						</select>
					</td>
				</tr>  -->
				<tr>
					<th>电话</th>
					<td><input class="input_text easyui-validatebox" type="text" 
					id="me_phone"	name="phone" ></input>
					</td>
				</tr>
				<tr>
					<th>排序</th>
					<td><input class="input_text easyui-numberbox" type="text" 
						name="sort" id="me_sort" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>类型</th>
					<td>
							<select id="me_usertype" name="usertype" name="create_date_all" class="input_text easyui-validatebox"  style="width: 100px; height: 32px;">
											<option value='0' selected="selected">业务
											<option value='1'>采购
										</select>
					</td>
				</tr>
			   <tr>
					<th>备注</th>
					<td><input class="input_text" type="text" id="me_content"
						name="content"  ></input>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>


<script type="text/javascript">
var condition_mcmember=true;
$("#me_username").blur(function(){ 
			var username=$("#me_username").val();
			$.ajax({
				url:"/admin/mcMember/register.jspx",
				data:{username:username},
				dataType:"json",
				type:"post",
				success:function(msg){
					if(msg.cont == 'false'){
						$(".rr").text('该登录名已存在！');
						condition_mcmember=false;
						return false;
					}
					if(msg.cont == 'true'){
						$(".rr").text('');
						condition_mcmember=true;
						return true;
					}
				},
				error:function(){
					alert("网络异常,请重试!");
					return false;
				}
			});
		});   
</script>
