<body>

<div class="main">
	<form id="memberform">
		<div id="tb" style="height: auto">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				data-options="plain:true" onclick="newTab('添加角色','/admin/role/add.jspx')">添加</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"
				data-options="plain:true" onclick="del()">删除</a>
				
			<span style="float: right;"> 
				<span id="simpleSearch">
					<input id="searchKeyword" class="input_text" type="text" value="" size="30" style="width: 300px;"
					placeholder="请输入资源名称，资源值" name="searchKeyWord"> 
					<a href="javascript:void(0)" class="easyui-linkbutton" 
					data-options="plain:true" onclick="searchMember()">搜索</a>

		<div class="shadowBoxWhite tableDiv">
		<table class="easyui-datagrid"
			data-options="url:'/admin/role/list/data.json',pageList: [5,10,15,20],pageSize:10,fitColumns:'true'"
			pagination="true" id="memberdata" sortName="id" sortOrder="desc" >
			<thead>
				<tr>
					<th data-options="field:'id',checkbox:true"></th>
					<th data-options="field:'name',width:200">角色名称</th>
					<th data-options="field:'description',width:500">角色描述</th> 
					<th data-options="field:'create_date',width:120,sortable:'true'"
						formatter="formatLastlogin">创建日期</th> 
					<th data-options="field:'action',width:100,align:'center'"
						formatter="formatOperation">操作</th>
				</tr>
			</thead>
		</table>
		</div>
	</form>
	<div id="divdia" style="display: none;"></div>

</div>
<script type="text/javascript">
	function append(id) {
		var map = {}; // Map map = new HashMap();
		if (!id) {
			map["href"] = "/admin/member/add_member.jspx";
			map["formId"] = "#addForm";
			map["url"] = "member!saveMember.do?ajax=yes";
			map["title"] = "添加会员";
			map["loadshow"] = "正在添加......";
		} else {
			map["href"] = "member!edit_member.do?memberId=" + id;
			map["formId"] = "#editForm";
			map["url"] = "/admin/member/save_edit_member.jspx?ajax=yes";
			map["title"] = "修改会员";
			map["loadshow"] = "正在修改......";
		}
		map["divDialog"] = "#divdia";
		map["gridreload"] = "#memberdata";

		//需要验证的参数
		map["nameId"] = "#name";
		map["urlId"] = "#url";

		addDialog(map);
	}
	function addDialog(map) {
		$(map["divDialog"]).show();
		$(map["divDialog"]).dialog({
			title : map["title"],
			width : 600,
			height : 400,
			closed : false,
			cache : false,
			href : map["href"],
			modal : true,
			buttons : [ {
				text : '保存',
				iconCls : 'icon-ok',
				handler : function() {
					submitForm(map);
				}
			}, {
				text : '清空',
				handler : function() {
					clearForm(map);
				}
			} ]
		});
	}
	function submitForm(map) {
		var formflag = $(map["formId"]).form().form('validate');
		if (formflag) {
			$.Loading.show(map["loadshow"]);
			var options = {
				url : map["url"],
				type : "POST",
				dataType : 'json',
				success : function(result) {
					if (result.result == 1) {
						$.Loading.show(result.message);
						$(map["divDialog"]).dialog('close');
						$(map["gridreload"]).datagrid('reload');
					}
					if (result.result == 0) {
						$.Loading.error(result.message);
					}
					$.Loading.hide();
				},
				error : function(e) {
					alert("出现错误 ，请重试");
				}
			};
			$(map["formId"]).ajaxSubmit(options);
		}
	}

	function clearForm(map) {
		$(map["formId"]).form('clear');
	}

	function formatOperation(value, row, index) {
		var val = "<a class='edit' title='修改' href='javascript:void(0);' onclick='newTab(\""
				+ row.name
				+ "-信息修改\",\"/admin/role/detail.jspx?id="
				+ row.id + "\")' ></a>";
		return val;
	}

	function formatRegtime(value, row, index) {
		return getFormatDateByLong(value, "yyyy-MM-dd hh:mm:ss");
	}

	function formatLastlogin(value, row, index) {
		return getFormatDateByLong(value, "yyyy-MM-dd hh:mm:ss");
	}


	function formatLogin(value, row, index) {
		//暂时不能登录
		//var val = '<a href="member!sysLogin.do?name='
		//		+ row.uname
		//		+ '" target="_blank"><img class="modify" src="images/transparent.gif" >登录</a>';
		//return val;
	}
	function del() {
		var rows = $('#memberdata').datagrid("getSelections");
		if (rows.length < 1) {
			$.Loading.error("请选择要删除的会员");
			return;
		}
		if (!confirm("确认要将删除会员吗？")) {
			return;
		}
		var options = {
			url : "/admin/role/delete.jspx?ajax=yes",
			type : "POST",
			dataType : 'json',
			success : function(result) {
				$.Loading.success(result.message);
				if (result.result == 1) {
					var rows = $('#memberdata').datagrid("getSelections");
					for ( var i = 0; i < rows.length; i++) {
						var index = $('#memberdata').datagrid('getRowIndex',
								rows[i]);
						$('#memberdata').datagrid('deleteRow', index);
					}
				}
			},
			error : function(e) {
				$.Loading.error("出现错误 ，请重试");
			}
		};
		$('#memberform').ajaxSubmit(options);
	}
	
	
	function searchMember(){
		 
		var keyword = $("#searchKeyword").val();
  
		var name = $("#name").val();


		$("#memberdata").datagrid('load', {
		 
			 keyword:keyword,
		 
			 name:name,
			
			 page:1
	    });
	}

	
</script>
