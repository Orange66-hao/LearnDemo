<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="addForm" method="post" class="validate">
			<table>
			   <tr>
					<th>招聘标题</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="title" data-options="required:true" ></input>
					</td>
				</tr>
			   <tr>
					<th>招聘内容</th>
					<td><textarea id="content" name="content" class="ckeditor" ></textarea>
					</td>
				</tr>
			   <tr>
					<th>排序</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="sort" data-options="required:true" ></input>
					</td>
				</tr>
				<tr>
					<th>创建人</th>
					<td><input class="input_text easyui-validatebox" type="text" 
						name="creatuser" data-options="required:true" ></input>
					</td>
				</tr>
				<tr>
					<th style="vertical-align: middle">是否启用</th>
					<td><input type="radio"  value="0" name="status"  style="vertical-align:middle"/>否
					</td>
				</tr>
				<tr>
					<th></th>
					<td><input type="radio" value="1" name="status"/>是
				</tr>
			</table>
		</form>
	</div>
</div>
