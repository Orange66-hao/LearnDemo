		<div class="clear height10"></div>

		<div class=" shadowBoxWhite tableDiv">
		<table class="easyui-datagrid" id="dataList"
			data-options="url:'/admin/mcIndustyClass/getData.json',pageList: [5,10,15,20],pageSize:10,fitColumns:'true',rownumbers:'true'"

<script type="text/javascript">
/*  $(window).resize(function(){
		$("#dataList").treegrid("reload");
	})  */

	function submitForm(map) {
		var formflag = $(map["formId"]).form().form('validate');
		var name=$("#name").val();
		if (formflag && condition_industry) {
			$.Loading.show(map["loadshow"]);
			 var options = {
				url : map["url"],
				type : "POST",
				dataType : 'json',
				success : function(result) {
					if (result.result == 1) {
						$.Loading.show(result.message);
						$(map["divDialog"]).dialog('close');
						$(map["gridreload"]).datagrid('reload');
					}
					if (result.result == 0) {
						$.Loading.error(result.message);
					}
					$.Loading.hide();
				},
				error : function(e) {
					alert("出现错误 ，请重试");
				}
			};
			$(map["formId"]).ajaxSubmit(options); 
			
			
		}
	}
	
	
	function append(id) {
		var map = {}; // Map map = new HashMap();
		if (!id) {
			map["href"] = "/admin/mcIndustyClass/add_mcIndustryClass.jspx";
			map["formId"] = "#addForm";
			map["url"] = "/admin/mcIndustyClass/save_mcIndustryClass.jspx?ajax=yes";
			map["title"] = "添加行业";
			map["loadshow"] = "正在添加......";
		} else {
			map["href"] = "/admin/mcIndustyClass/edit_mcIndustryClass.jspx?id=" + id;
			map["formId"] = "#editForm";
			map["url"] = "/admin/mcIndustyClass/save_edit_mcIndustryClass.jspx?ajax=yes";
			map["title"] = "修改行业";
			map["loadshow"] = "正在修改......";
		}
		map["divDialog"] = "#divdia";
		map["gridreload"] = "#dataList";
		addDialog(map);
	}
	
	function addDialog(map) {
		$(map["divDialog"]).show();
		$(map["divDialog"]).dialog({
			title : map["title"],
			width : 600,
			height : 300,
			closed : false,
			cache : false,
			href : map["href"],
			modal : true,
			buttons : [ {
				text : '保存',
				iconCls : 'icon-ok',
				handler : function() {
					var savebtn = $(this);
	　　				var disabled=savebtn.hasClass("l-btn-disabled");
	　　				if(!disabled){
						 submitForm(map,savebtn);
					}
				}
			}, {
				text : '清空',
				handler : function() {
					clearForm(map);
				}
			} ]
		});
	}
	
	function clearForm(map) {
		$(map["formId"]).form('clear');
	}
	
	function formatOperation(value, row, basedata) {
		var val = "<a class='edit' title='修改' href='javascript:void(0);' onclick='append("+row.id+")' ></a>";
		return val;
	}
	function formatDel(value, row, index) {
		var val = "<a class='delete' title='删除' href='javascript:void(0);' onclick='delItem("+row.id+")' ></a>";
		return val;
	}
	
	function delItem(id) {
		if (!confirm("确认删除选中的行业及其下的所有子行业？")) {
			return;
		}
		$.ajax({
			url : "/admin/mcIndustyClass/delete_mcIndustryClass.jspx",
			type : "POST",
			data:{
				id:id
			},
			dataType : 'json',
			success : function(result) {
				$.Loading.success(result.message);
				if (result.result == 1) {
					$("#dataList").datagrid("reload");
				}
			},
			error : function(e) {
				$.Loading.error("出现错误 ，请重试");
			}
		});
	}
	
	function searchIndustryClass(){
		var keyword = $("#searchKeyword").val();
		$("#dataList").datagrid("load",{
			keyword:keyword
		});
	}
	
</script>
